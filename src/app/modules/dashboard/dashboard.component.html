<main class="main-container">
    <app-sidebar class="side-bar"></app-sidebar>
    <div class="content-container">
        <app-header></app-header>
        <div class="container">
            <gridster [options]="gridsterConfig" class="gridster">
                <gridster-item  [item]="item"  *ngFor="let item of gridsterItems; trackBy: trackPods">
                    <app-pods></app-pods>
                </gridster-item>
            </gridster> 
        </div>
    </div>
</main>
